<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title> 


    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    />


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="assets/image/WhatsApp Image 2024-02-04 at 1.25.36 PM.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Muhammad Bilal</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-meta' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</buttons>
            <button class="button">Message</buttons>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number"> 666</span>
            </div>
            <div class="data">
            <i class='bx bxs-plus-circle' ></i>                <span class="number"> 500+</span>
            </div>
        </div>
    </div>
</body>
</html>
