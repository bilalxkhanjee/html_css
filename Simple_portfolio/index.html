<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfoio Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/664fb6f669.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="assets/1-removebg-preview.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" placeholder="Search Here...">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="text-content">
                <div class="text">Hello, It's Me</div>
                <div class="name">Bilal Khanjee</div>
                <div class="job">
                    <span>And, I'm a</span>
                    <div class="typing-text">
                        <span>Designer,</span>
                        <span>Developer.</span>
                    </div>
                </div>
                <div class="buttons">
                    <button>About Me</button>
                    <button>Follow Me</button>
                </div>
            </div>
        </div>
        <div class="boy">
            <img src="assets/20240223_170853-removebg-preview.png" alt="">
        </div>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </header>
</body>
