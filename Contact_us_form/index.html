<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Contact-Us Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Karachi Pakistan</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+92 3218857795</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">bilalxkhanjee@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send Us a Message</div>
                <p>If you have any work from me or any types of quries to my work then, you can send me message from here. it's my pleasure to help you.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
